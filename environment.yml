name: KI_meets_VHB
channels:
  - conda-forge
  - defaults
dependencies:
  # Core interpreter
  - python=3.10.19
  - pip=23.2.1
  - setuptools=68.0.0
  - wheel=0.38.4
  # Matplotlib interactive backend (keeps behavior consistent on Anaconda/conda)
  - tk=8.6.13
  - pip:
      # Required by this codebase (pinned to your versions where still available)
      - numpy==1.25.2
      - scipy==1.11.2
      - matplotlib==3.8.2
      - pillow==10.0.0
      - gmsh==4.15.0

      # JAX: jaxlib==0.4.14 is no longer available on PyPI, so we pin to the
      # closest compatible pair that *is* available for Python 3.10 on Windows.
      - jax==0.4.19
      - jaxlib==0.4.19

      # Common runtime deps (pinned to your versions)
      - ml-dtypes==0.2.0
      - opt-einsum==3.3.0
      - typing-extensions==4.14.1
      - contourpy==1.1.0
      - cycler==0.11.0
      - fonttools==4.42.1
      - kiwisolver==1.4.5
      - packaging==23.1
      - pyparsing==3.0.9
      - python-dateutil==2.8.2
      - six==1.16.0
